<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="style.css"></style>
   <script type="text/javascript" src="mine.js"></script>
   <title>Minesweeper | by Tiffany Lo</title>
 </head>
 <body>
   <h1>Mine  Sweeper</h1>
   <div class="mineboard" style="width: 5%; border: 5px solid #EAB5C5;" >
 <div class="mineBody">
 <div class="mineRow"> <!-- Row One-->
 <div class="mineCell" id="a">&nbsp;</div> <!-- Cell Zero -->
 <div class="mineCell" id="b">&nbsp;</div> <!-- Cell One -->
 <div class="mineCell" id="c">&nbsp;</div> <!-- Cell Two -->
 <div class="mineCell" id="d">&nbsp;</div> <!-- Cell Three -->
 <div class="mineCell" id="e">&nbsp;</div> <!-- Cell Four -->
 </div>
 <div class="mineRow"> <!-- Row Two-->
 <div class="mineCell" id="f">&nbsp;</div> <!-- Cell Zero -->
 <div class="mineCell" id="g">&nbsp;</div>
 <div class="mineCell" id="h">&nbsp;</div>
 <div class="mineCell" id="i">&nbsp;</div>
 <div class="mineCell" id="j">&nbsp;</div>
 </div>
 <div class="mineRow"> <!-- Row Three-->
 <div class="mineCell" id="k">&nbsp;</div>
 <div class="mineCell" id="l">&nbsp;</div>
 <div class="mineCell" id="m">&nbsp;</div>
 <div class="mineCell" id="n">&nbsp;</div>
 <div class="mineCell" id="o">&nbsp;</div>
 </div>
 <div class="mineRow"> <!-- Row Four-->
 <div class="mineCell" id="p">&nbsp;</div>
 <div class="mineCell" id="q">&nbsp;</div>
 <div class="mineCell" id="r">&nbsp;</div>
 <div class="mineCell" id="s">&nbsp;</div>
 <div class="mineCell" id="t">&nbsp;</div>
 </div>
 <div class="mineRow"> <!-- Row Five-->
 <div class="mineCell" id="u">&nbsp;</div>
 <div class="mineCell" id="v">&nbsp;</div>
 <div class="mineCell" id="w">&nbsp;</div>
 <div class="mineCell" id="x">&nbsp;</div>
 <div class="mineCell" id="y">&nbsp;</div>
 </div>
 </div>
 </div>
 <br>
 <!--  trying to create a function for my button, So that when the user wants a new game it'll restart the game.
 EDIT So that didn't work out. I ended up making a refresh button for the screen -->
<button id="newGame" name="button" onClick="window.location.reload()">New Game</button>

 </body>
</html>
